<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[hsl(212,45%,89%)] flex items-center justify-center min-h-screen ">
  <!--the min-h-screen  help  the body occupy full height-   useful for vertical centering.(of the div inside the body)-->
  <div>
  <div class="px-4 py-4 bg-[hsl(0,0%,100%)] w-[90%] max-w-xs mx-auto rounded-xl text-center mb-8">
    <!--max-w-xs  card/container will never grow wider than 320px, even on large screens.-->
    <img src="./images/image-qr-code.png" alt="" class="rounded-xl mb-4">
    
     <p class="text-[hsl(218,44%,22%)] mb-2 font-bold text-xl "> Improve your front-end <br>skills by building projects</p>
   
      <p class="text-[hsl(216,15%,48%)] text-xs font-normal">Scan the QR code to visit Frontend Mentor<br> and take your coding skills to <br> the next level</p>
  
  </div>
   <div class="text-xs text-center  text-[hsl(216,15%,48%)] font-normal underline">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    class="text-[hsl(218,44%,22%)] ">
      Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/fatihaosman" class="text-[hsl(218,44%,22%)] ">FatihaOsman</a>.
  </div>

  

  </div>
</body>
</html>
