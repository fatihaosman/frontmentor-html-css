<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body  class="bg-[hsl(0,0%,8%)] flex items-center justify-center min-h-screen ">
<div>
  <div class="bg-[hsl(0,0%,12%)] w-[90%] text-center max-w-xs rounded-lg flex flex-col justify-center items-center px-4 py-6">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="rounded-full mb-4 w-24 h-24">
    <p class="text-[hsl(0,0%,100%)] font-bold text-2xl mb-2">Jessica Randall</p>
    <p class="text-[hsl(75,94%,57%)] font-bold mb-4">London, United Kingdom</p>
    <p class="text-[hsl(0,0%,100%)] text-base font-semibold">"Front-end developer and avid reader."</p>

    <div class="flex flex-col gap-3 mt-4 w-full">
      <button class="bg-[hsl(0,0%,20%)] text-[hsl(0,0%,100%)] rounded-md py-1 font-bold "onclick="this.style.backgroundColor = '[hsl(75,94%,57%)]'">
      GitHub</button>

    <button  class="bg-[hsl(0,0%,20%)] text-[hsl(0,0%,100%)] rounded-md py-1 font-bold">
      Frontend Mentor</button>

    <button class="bg-[hsl(0,0%,20%)] text-[hsl(0,0%,100%)] rounded-md py-1 font-bold">
      LinkedIn</button>

    <button class="bg-[hsl(0,0%,20%)] rounded-md py-1 text-[hsl(0,0%,100%)] text-[hsl(0,0%,100%)] font-bold">
      Twitter</button>

    <button class="bg-[hsl(0,0%,20%)] rounded-md py-1 text-[hsl(0,0%,100%)] font-bold">
      Instagram</button>
    </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
