<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="product">
      <picture class="product-image">
        <source srcset="images/image-product-desktop.jpg" media="(width: 600px, height: 200px)">
        <img src="images/image-product-mobile.jpg" alt="this is gabriella">
      </picture>

      <div class="product-content">
        <p class="product-category">Perfume</p>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator  for the House of CHANEL.
        </p>

      <div class="flex-group">
          <p class="product-price">
             <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="product-original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
      </div>

         <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
